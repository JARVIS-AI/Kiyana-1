<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kiyana &amp; AMIR</title>

    <!-- Optional: reset for consistent rendering -->
    <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="theme-switch" aria-label="Theme switcher">
      <button class="theme-btn is-active" type="button" data-theme="blue" aria-pressed="true">
        <span class="dot" aria-hidden="true"></span>
        Blue <span class="label">(active)</span>
      </button>

      <button class="theme-btn" type="button" data-theme="purple" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Purple
      </button>

      <button class="theme-btn" type="button" data-theme="hotpink" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Hot Pink
      </button>

      <button class="theme-btn" type="button" data-theme="deeppink" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Deep Pink
      </button>

      <button class="theme-btn" type="button" data-theme="teal" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Teal
      </button>

      <button class="theme-btn" type="button" data-theme="rose" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Rose
      </button>

      <button class="theme-btn" type="button" data-theme="rosegold" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Rose Gold
      </button>

      <button class="theme-btn" type="button" data-theme="green" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Green
      </button>

      <button class="theme-btn" type="button" data-theme="brown" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Brown
      </button>

      <button class="theme-btn" type="button" data-theme="orange" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Orange
      </button>

      <button class="theme-btn" type="button" data-theme="wine" aria-pressed="false">
        <span class="dot" aria-hidden="true"></span>
        Wine
      </button>
    </nav>

    <main>
      <div class="stage" aria-hidden="true">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
      </div>
    </main>

    <footer class="footer">
      <span>Made by your beloved boy friend Amir Mohammad</span>
    </footer>

    <!-- Your app logic (theme switching + reveal) -->
    <script src="./logic.js" defer></script>
  </body>
</html>
